name: Build (main)
'on':
  push:
    branches:
    - main
    tags-ignore:
    - '*'
jobs:
  release:
    permissions:
      checks: write
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: temurin
        cache: gradle
    - name: Gradle build
      run: ./gradlew build
    - name: Publish release on GitHub
      env:
        GH_TOKEN: ${{ github.token }}
      run: |2-
          if [[ -d build/releases && -n "$(ls -A build/releases)" ]]
          then
            REPO="${{ github.repo }}"
            for dir in build/releases/*
            do
              if [[ -d "$dir" ]]
              then
                pkg=$(basename "$dir")
                if gh release view "$pkg" ; then
                  echo "Package $pkg already published"
                else
                  # TODO we can be kinder to GitHub by querying once for all releases.
                  echo -n "> Releasing $pkg at SHA1 ${{ github.sha }}..."
                  gh release create "$pkg" \
                    --title "$pkg" \
                    --target "${{ github.sha }}" \
                    --repo "$REPO" \
                    --notes "Release of $pkg" \
                    "$dir"/*
                  echo "DONE"
                fi
              else
                echo "> SKIPPING $dir; not a directory"
              fi
            done
          else
            echo "No new packages to release."
          fi
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: build/test-results/**/*.xml
