name: Build
'on':
  push:
    branches-ignore:
    - main
    tags-ignore:
    - '*'
jobs:
  build-and-test:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: temurin
    - name: Gradle build
      run: ./gradlew build
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: build/test-results/**/*.xml
